[application]

name="Tanks"
main_scene="res://scenes/Level.tscn"
icon="res://icon.png"

[autoload]

Global="*res://scripts/Global.gd"

[display]

resizable=false
width=1280
height=720

[input]

PowerUp=[key(PageUp)]
PowerDown=[key(PageDown)]
Up=[key(W)]
Down=[key(S)]
Fire=[key(Space)]
NextTurn=[key(Return)]
Right=[key(D)]
Left=[key(A)]
